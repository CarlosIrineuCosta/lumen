<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumen Portfolio Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #f0f6fc;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 18px;
            color: #7d8590;
            max-width: 600px;
            margin: 0 auto;
        }

        .controls {
            text-align: center;
            margin-bottom: 40px;
        }

        .btn {
            padding: 12px 24px;
            margin: 0 10px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background: #21262d;
            color: #f0f6fc;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #30363d;
        }

        .btn-primary {
            background: #238636;
            border-color: #238636;
        }

        .btn-primary:hover {
            background: #2ea043;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .portfolio-item {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-5px);
        }

        .portfolio-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .portfolio-content {
            padding: 20px;
        }

        .portfolio-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .portfolio-description {
            color: #7d8590;
            font-size: 14px;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #7d8590;
        }

        .portfolio-generated {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 40px;
            margin-top: 40px;
        }

        .portfolio-generated h2 {
            color: #2ea043;
            margin-bottom: 20px;
        }

        .portfolio-url {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 12px;
            font-family: monospace;
            word-break: break-all;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Portfolio Generator</h1>
            <p>Automatically generate a professional photography portfolio from your Lumen photos</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="generatePortfolio()">Generate Portfolio</button>
            <button class="btn" onclick="previewPortfolio()">Preview</button>
        </div>

        <div id="portfolioPreview"></div>
        <div id="generatedPortfolio"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCt8ERvmCTaV5obZHBTqOAOSCMTq-v16nE",
            authDomain: "lumen-photo-app-20250731.firebaseapp.com",
            projectId: "lumen-photo-app-20250731",
            storageBucket: "lumen-photo-app-20250731.firebasestorage.app",
            messagingSenderId: "316971929294",
            appId: "1:316971929294:web:2163c5676bdeabe30e8a9f",
            measurementId: "G-9KNBNQWSDG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const API_BASE = 'http://100.106.201.33:8080';

        let currentToken = null;
        let userPhotos = [];

        // API helper
        async function apiCall(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (currentToken) {
                headers['Authorization'] = `Bearer ${currentToken}`;
            }

            const response = await fetch(`${API_BASE}${endpoint}`, {
                ...options,
                headers
            });

            return response.json();
        }

        // Generate portfolio
        window.generatePortfolio = async () => {
            if (!currentToken) {
                alert('Please login first');
                return;
            }

            try {
                // Get user data and photos
                const [userData, photosData] = await Promise.all([
                    apiCall('/api/v1/users/me'),
                    apiCall('/api/v1/photos/my-photos')
                ]);

                userPhotos = photosData.photos;

                // Generate portfolio HTML
                const portfolioHtml = generatePortfolioHtml(userData, userPhotos);
                
                // Create portfolio file
                const portfolioBlob = new Blob([portfolioHtml], { type: 'text/html' });
                const portfolioUrl = URL.createObjectURL(portfolioBlob);
                
                // Show generated portfolio
                document.getElementById('generatedPortfolio').innerHTML = `
                    <div class="portfolio-generated">
                        <h2>Portfolio Generated Successfully!</h2>
                        <p>Your portfolio has been automatically generated from ${userPhotos.length} photos.</p>
                        <div class="portfolio-url">${portfolioUrl}</div>
                        <button class="btn btn-primary" onclick="window.open('${portfolioUrl}', '_blank')">
                            Open Portfolio
                        </button>
                        <button class="btn" onclick="downloadPortfolio('${portfolioUrl}')">
                            Download HTML
                        </button>
                    </div>
                `;

            } catch (error) {
                alert('Error generating portfolio: ' + error.message);
            }
        };

        // Preview portfolio
        window.previewPortfolio = async () => {
            if (!currentToken) {
                alert('Please login first');
                return;
            }

            try {
                const photosData = await apiCall('/api/v1/photos/my-photos');
                userPhotos = photosData.photos;

                document.getElementById('portfolioPreview').innerHTML = `
                    <div class="portfolio-grid">
                        ${userPhotos.map(photo => `
                            <div class="portfolio-item">
                                <img src="${photo.image_url}" alt="${photo.title}" class="portfolio-image">
                                <div class="portfolio-content">
                                    <div class="portfolio-title">${photo.title}</div>
                                    <div class="portfolio-description">${photo.description || 'No description'}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

            } catch (error) {
                alert('Error loading preview: ' + error.message);
            }
        };

        // Generate portfolio HTML
        function generatePortfolioHtml(userData, photos) {
            return `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${userData.display_name || userData.email} - Photography Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0d1117; color: #f0f6fc; }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .header { text-align: center; margin-bottom: 60px; }
        .header h1 { font-size: 48px; font-weight: 300; margin-bottom: 20px; }
        .header p { font-size: 18px; color: #7d8590; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .photo { background: #161b22; border: 1px solid #30363d; border-radius: 8px; overflow: hidden; }
        .photo img { width: 100%; height: 250px; object-fit: cover; }
        .photo-content { padding: 20px; }
        .photo-title { font-size: 18px; font-weight: 600; margin-bottom: 8px; }
        .photo-description { color: #7d8590; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>${userData.display_name || userData.email}</h1>
            <p>Photography Portfolio | ${photos.length} Photos</p>
        </div>
        <div class="gallery">
            ${photos.map(photo => `
                <div class="photo">
                    <img src="${photo.image_url}" alt="${photo.title}">
                    <div class="photo-content">
                        <div class="photo-title">${photo.title}</div>
                        <div class="photo-description">${photo.description || ''}</div>
                    </div>
                </div>
            `).join('')}
        </div>
    </div>
</body>
</html>`;
        }

        // Download portfolio
        window.downloadPortfolio = (url) => {
            const a = document.createElement('a');
            a.href = url;
            a.download = 'portfolio.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };

        // Auth state listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentToken = await user.getIdToken();
            } else {
                alert('Please login to generate portfolio');
                window.location.href = 'lumen-app.html';
            }
        });
    </script>
</body>
</html>
