<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumen - Neumorphic Design Mockup</title>
    <link rel="stylesheet" href="neumorphic.css">
    <style>
        /* Additional Lumen-specific styles */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            padding: 40px 20px;
        }

        .photo-card {
            position: relative;
            overflow: hidden;
            aspect-ratio: 4/5;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--neu-radius);
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            padding: 20px 16px 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-card:hover .photo-overlay {
            opacity: 1;
        }

        .photo-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 4px 0;
        }

        .photo-meta {
            font-size: 12px;
            opacity: 0.9;
            margin: 0;
        }

        .header-brand {
            font-size: 24px;
            font-weight: 700;
            color: var(--neu-accent);
            text-decoration: none;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .filter-section {
            margin-bottom: 32px;
        }

        .filter-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--neu-text);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }

        .modal-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: var(--neu-radius);
        }

        .modal-close {
            position: absolute;
            top: -50px;
            right: 0;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            border: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 2px dashed var(--neu-shadow-dark);
            border-radius: var(--neu-radius);
            padding: 40px 20px;
            text-align: center;
            margin: 20px 0;
            transition: var(--neu-transition);
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: var(--neu-accent);
            background: var(--neu-shadow-light);
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--neu-bg);
            box-shadow: var(--neu-shadow-soft);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neu-accent);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button class="neu-button" onclick="toggleTheme()" title="Toggle Theme">
            üåì
        </button>
    </div>

    <!-- Header -->
    <header class="neu-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
            <a href="#" class="header-brand">LUMEN</a>
            <div style="display: flex; align-items: center; gap: 16px;">
                <div class="user-avatar">CIC</div>
                <div class="neu-dropdown">
                    <button class="neu-dropdown-button">
                        Menu
                        <span class="neu-dropdown-arrow">‚ñº</span>
                    </button>
                    <div class="neu-dropdown-menu">
                        <button class="neu-dropdown-item">Profile</button>
                        <button class="neu-dropdown-item">Settings</button>
                        <button class="neu-dropdown-item">Upload</button>
                        <button class="neu-dropdown-item">Logout</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="neu-nav" style="margin-bottom: 40px;">
            <button class="neu-nav-item active">Explore</button>
            <button class="neu-nav-item">Members</button>
            <button class="neu-nav-item">Highlights</button>
            <button class="neu-nav-item">Series</button>
            <button class="neu-nav-item">Categories</button>
            <button class="neu-nav-item">Cameras</button>
        </nav>

        <!-- Search -->
        <div class="search-container">
            <div class="neu-search-container">
                <input type="text" class="neu-search-input" placeholder="Search photos, photographers, locations...">
                <button class="neu-search-button">Search</button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="neu-data-card">
                <div class="neu-data-card-header">
                    <h3 class="neu-data-card-title">Total Photos</h3>
                    <div class="neu-data-card-icon">üì∏</div>
                </div>
                <div class="neu-data-card-value">40</div>
                <div class="neu-data-card-change positive">+12 this week</div>
            </div>
            <div class="neu-data-card">
                <div class="neu-data-card-header">
                    <h3 class="neu-data-card-title">Photographers</h3>
                    <div class="neu-data-card-icon">üë§</div>
                </div>
                <div class="neu-data-card-value">3</div>
                <div class="neu-data-card-change neutral">Active users</div>
            </div>
            <div class="neu-data-card">
                <div class="neu-data-card-header">
                    <h3 class="neu-data-card-title">Series</h3>
                    <div class="neu-data-card-icon">üìö</div>
                </div>
                <div class="neu-data-card-value">8</div>
                <div class="neu-data-card-change positive">+2 this month</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filter-section">
            <div class="filter-title">Categories</div>
            <div class="filter-chips">
                <button class="neu-chip active">All</button>
                <button class="neu-chip">Portrait</button>
                <button class="neu-chip">Artistic Nude</button>
                <button class="neu-chip">Boudoir</button>
                <button class="neu-chip">Lingerie</button>
                <button class="neu-chip">Dark</button>
            </div>
        </div>

        <div class="filter-section">
            <div class="filter-title">Tags</div>
            <div class="filter-chips">
                <button class="neu-pill">Rio</button>
                <button class="neu-pill">Studio</button>
                <button class="neu-pill">Natural Light</button>
                <button class="neu-pill">Black & White</button>
                <button class="neu-pill">Fashion</button>
                <button class="neu-pill">Editorial</button>
            </div>
        </div>

        <!-- Upload Area -->
        <div class="upload-area" onclick="showUploadModal()">
            <div style="font-size: 48px; margin-bottom: 16px;">üì§</div>
            <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px; color: var(--neu-text);">Upload Photos</div>
            <div style="font-size: 14px; color: var(--neu-text-muted);">Drag and drop or click to select</div>
        </div>
    </header>

    <!-- Photo Grid -->
    <main class="neu-container">
        <div class="photo-grid" id="photoGrid">
            <!-- Photos will be loaded here -->
        </div>
    </main>

    <!-- Photo Modal -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <img id="modalImage" class="modal-image" src="" alt="">
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="neu-modal-backdrop" id="uploadBackdrop">
        <div class="neu-modal" id="uploadModal">
            <div class="neu-modal-header">
                <h2 class="neu-modal-title">Upload Photos</h2>
                <button class="neu-modal-close" onclick="hideUploadModal()">&times;</button>
            </div>
            <div class="neu-modal-body">
                <div class="upload-area" style="margin: 0;">
                    <div style="font-size: 48px; margin-bottom: 16px;">üìÅ</div>
                    <div style="font-size: 16px; font-weight: 600; margin-bottom: 8px;">Select Files</div>
                    <div style="font-size: 14px; color: var(--neu-text-muted); margin-bottom: 20px;">
                        Supports JPEG, PNG, TIFF, RAW files up to 50MB each
                    </div>
                    <div class="neu-progress-linear">
                        <div class="neu-progress-linear-fill" style="width: 0%"></div>
                    </div>
                    <div style="margin-top: 16px; font-size: 12px; color: var(--neu-text-muted);">
                        0% uploaded
                    </div>
                </div>
            </div>
            <div class="neu-modal-footer">
                <button class="neu-button" onclick="hideUploadModal()">Cancel</button>
                <button class="neu-button primary">Start Upload</button>
            </div>
        </div>
    </div>

    <script src="mockup-app.js"></script>
</body>
</html>
